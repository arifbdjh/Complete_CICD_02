name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    #checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

    #Set up Nodejs
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '14'
          
    #install NodeJS dependencies
      - name: Install NodeJS dependencies
        run: npm install
